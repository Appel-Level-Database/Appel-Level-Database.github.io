<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Level Page example | Appel Level Database</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/levelpage.css">
		<script type="text/javascript" src="js/levelcards.js"></script>
	</head>
  
	<body>
		<button onclick="addLevel();">Create level card</button>
		<script type="text/javascript">
			document.body.appendChild(createLevelCard({
				name: "Level name",
				author: "Sussy Bear",
				desc: "Level page test. The cards are now created using JavaScript!",
				difficulty: "Easy",
				length: "Very short",
				compat: "vanilla",
				code: "Among Us!",
			}));
			document.body.appendChild(createLevelCard({
				name: "This is a really really really really really really really long level name it should wrap",
				author: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
				desc: "The FitnessGram Pacer Test is a multistage aerobic capacity test that progressively gets more difficult as it continues. The 20 meter pacer test will begin in 30 seconds. Line up at the start. The running speed starts slowly but gets faster each minute after you hear this signal bodeboop. A sing lap should be completed every time you hear this sound. ding Remember to run in a straight line and run as long as possible. The second time you fail to complete a lap before the sound, your test is over. The test will begin on the word start. On your mark. Get ready!… Start. ding﻿",
				difficulty: "Egg",
				length: "So long it wraps",
				compat: "multiplayer",
				code: "sus",
			}));
			
			function addLevel() {
				document.body.appendChild(createLevelCard({
				name: prompt("Level name"),
				author: prompt("Level author"),
				desc: prompt("Level description"),
				difficulty: prompt("Level difficulty"),
				length: prompt("Level length"),
				compat: prompt('Level compatibility ("vanilla", "multiplayer" or "other")'),
				code: prompt("Level code"),
			}));
			}
		</script>
	</body>
</html>
